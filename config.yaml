gpio:
  status_led:
    type: led
    pin: 17

  sensor_1:
    type: button
    pin: 27
    pull_up: true

  motor_rpwm:
    type: pwm
    pin: 18
    frequency: 1000

  motor_lpwm:
    type: pwm
    pin: 19
    frequency: 1000

  motor_ren:
    type: output
    pin: 23
    active_high: true

  motor_len:
    type: output
    pin: 24
    active_high: true

  # NIEUW: encoder-configuratie
encoder:
  as5600:
    type: as5600
    bus: 1        # I2C bus, meestal 1 op een Pi
    address: 0x36   # standaard I2C-adres van de AS5600
    zero_offset_deg: 0.0   # optioneel: 0Â°-kalibratie

steppers:
  y_axis:
    chip: /dev/gpiochip0
    step_pin: 5
    dir_pin: 6
    ena_pin: 13
    signals_active_low: true
    steps_per_mm: 400
    min_pulse_us: 8
