gpio:
  status_led:
    type: led
    pin: 17

  sensor_1:
    type: button
    pin: 27
    pull_up: true

  motor_rpwm:
    type: pwm
    pin: 18
    frequency: 1000

  motor_lpwm:
    type: pwm
    pin: 19
    frequency: 1000

  motor_ren:
    type: output
    pin: 23
    active_high: true

  motor_len:
    type: output
    pin: 24
    active_high: true

  # NIEUW: encoder-configuratie
encoder:
  as5600:
    type: as5600
    bus: 1        # I2C bus, meestal 1 op een Pi
    address: 0x36   # standaard I2C-adres van de AS5600
    zero_offset_deg: 0.0   # optioneel: 0Â°-kalibratie